{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
	<title>CORAL-MD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
	<link rel="stylesheet" href="{% static 'ligand_service/style.css' %}">
	{% block extra_headers %}
	{% endblock %}
    </head>
    <body class="text-black font-mono w-screen min-h-screen overflow-x-hidden">
	<!-- Firefox Flash Of Unstyled Content Fix -->
	<script>0</script>
	<script>
	    function downloadLogs(event, logfile) {
		request_url = `/download/${logfile}`;
		const link = document.createElement("a");
		link.href = request_url;
		link.download = logfile;
		link.click();
	    }
	</script>
	<nav id="topnav" class="top-0 z-30 border-b 2xl:px-32 py-2 w-screen opacity-85 bg-navy-800">
	    <ul class="flex font-medium items-center">
		<li class="">
		    <a href="/" class="m-0 p-0 text-xl text-white font-thin">
			<img class="inline size-10" src="{% static 'ligand_service/coral_logo_v1.svg' %}">
			</img>
			CORAL-MD: Correlational Analysis of Ligand-Protein interactions	
		    </a>
		</li>
		<li class="ml-auto">
		    <a href="/submit/" class="flex items-center gap-2 m-2 px-2 p-2 text-white rounded-lg border-dotted ring-2 ring-navy-800 bg-blue-900 hover:bg-blue-800">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
			    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 0 1-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 0 1 4.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0 1 12 15a9.065 9.065 0 0 0-6.23-.693L5 14.5m14.8.8 1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0 1 12 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
			</svg>
			Submit
		    </a>
		</li>
		<li class="">
		    <a href="/search/" class="flex items-center gap-2 m-2 px-2 p-2 text-white rounded-lg ring-2 ring-navy-800 bg-blue-900 hover:bg-blue-800">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 inline-block item-center">
			    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
			</svg>
			Search
		    </a>
		</li>
		<li class="">
		    <a href="/about/" class="flex items-center gap-2 m-2 px-2 p-2 text-white rounded-lg ring-2 ring-navy-800 bg-blue-900 hover:bg-blue-800">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
			    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
			</svg>
			About
		    </a>
		</li>
	    </ul>

	</nav>
	<div class="">
	    <section class="min-h-screen pt-2 pb-6 lg:mx-32 bg-gray-200 p-8 border-x border-dotted border-indigo-700">
		{% block content%}
		{% endblock %}
	    </section>
	</div>
    </body>
</html>
