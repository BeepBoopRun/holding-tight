{% extends 'base.html' %}

{% block content %}
<div id="modal-bg"
    class="fixed inset-0 flex items-center justify-center hidden z-50"
    onclick="bgClicked(event)">
    <div id="modal"
	class="bg-gray-300 border rounded-lg p-4 h-[80%] w-[80%]"
	onclick="modalClicked(event)">
    </div>
</div>
<div id="details" class="text-lg">
    <div class="flex-col items-center justify-center content-center">
	<div>
	    <div onclick='downloadFile({% block filename %} {% endblock %})' class="bg-gray-300 hover:bg-gray-400/60 cursor-pointer flex w-fit items-center rounded-lg border gap-2 ml-2 p-2">
		<svg title="Download data" class="size-8 rounded-lg cursor-pointer " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
		    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
		</svg>
		    {% block download_desc %}
		    {% endblock %}
	    </div>
	    <div class="px-2 pb-2 rounded-lg">
		{% block content_windows %}
		{% endblock %}
	    </div>
	</div>
    </div>
</div>
{% endblock %}
